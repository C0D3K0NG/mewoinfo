<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewoinfo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="../lib/pdf.min.js"></script>
    <script src="../lib/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <div class="header-content">
            <div class="logo-circle">
                <img src="../icons/icon48.png" alt="Cat" class="logo-img">
            </div>
            <div class="header-text">
                <h1>Mewoinfo</h1>
                <span class="tagline">Your Purrfect Study Buddy</span>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="card">
            <div class="input-row">
                <span class="icon">ğŸ”‘</span>
                <input type="password" id="apiKey" placeholder="Paste Gemini API Key...">
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="icon">ğŸ“„</span> Source Material
            </div>
            
            <div id="upload-container">
                <label for="pdfUpload" class="upload-btn">
                    <span>â˜ï¸ Upload PDF</span>
                    <input type="file" id="pdfUpload" accept=".pdf">
                </label>
            </div>

            <div id="loading-container" class="hidden centered-col">
                <div class="spinner"></div>
                <span class="subtext">Reading PDF...</span>
            </div>

            <div id="file-status-container" class="hidden row-between">

        </div>

        <div class="card">
            <div class="row-between">
                <div class="col">
                    <span class="label">â° Interval</span>
                    <input type="number" id="interval" value="5" min="1" class="mini-input">
                </div>
                <div class="col end">
                    <span class="label">Active</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleExt">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <button id="snoozeBtn" class="secondary-btn mt-2">
                ğŸ’¤ Snooze 30m
            </button>
        </div>

        <div class="card history-card">
            <div class="card-header">
                <span class="icon">ğŸ“œ</span> Recent Meows
            </div>
            <ul id="history-list">
                <li class="empty-state">No facts yet...</li>
            </ul>
        </div>

        <div class="actions">
            <button id="saveBtn" class="primary-btn">ğŸ’¾ Save </button>
            <button id="downloadBtn" class="outline-btn" title="Download">ğŸ“¥ PDF</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
